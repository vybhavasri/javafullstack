<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments | Health and Wellness</title>
    <style>
        /* Same CSS from before (you can reuse from book-appointment.html) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #e3f2fd, #c8e6c9);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Main container */
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        h1 {
            font-size: 36px;
            color: #2e7d32;
            margin-bottom: 30px;
        }

        /* Appointment display */
        .appointment-details {
            background-color: #f1f8e9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .appointment-details h3 {
            color: #388e3c;
            margin-bottom: 15px;
        }

        .appointment-details p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            background-color: #66bb6a;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Appointments</h1>

        <div id="appointmentInfo" class="appointment-details">
            <h3>Upcoming Appointment</h3>
            <p id="appointmentDetails">No bookings found. Please book an appointment.</p>
        </div>

        <div class="button-container">
            <a href="book-appointment.html">Book an Appointment</a>
        </div>
    </div>

    <script>
        // Function to load the appointment from localStorage and display it
        window.onload = function() {
            const appointment = JSON.parse(localStorage.getItem("appointment"));

            if (appointment) {
                // Show the appointment details
                const appointmentDetails = `
                    <p>Date: ${appointment.date}</p>
                    <p>Time: ${appointment.time}</p>
                    <p>Type: ${appointment.type}</p>
                `;
                document.getElementById("appointmentDetails").innerHTML = appointmentDetails;
            } else {
                // If no appointment is booked, show a message
                document.getElementById("appointmentDetails").innerHTML = "No bookings found. Please book an appointment.";
            }
        };
    </script>

</body>
</html>
