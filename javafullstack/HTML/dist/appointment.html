<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Health and Wellness</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            background-image: url('https://www.transparenttextures.com/patterns/tiny-grid.png');
            margin: 0;
            padding: 0;
            color: #333;
        }
        .appointment-container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 14px;
            margin-bottom: 20px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #9ddcdc;
            background-color: #eef9f9;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #9ddcdc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #79c7c7;
        }
    </style>
</head>
<body>
    <div class="appointment-container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <label for="appointmentType">Appointment Type:</label>
            <select id="appointmentType" name="appointmentType" required>
                <option value="general">General Checkup</option>
                <option value="mental_health">Mental Health Counseling</option>
                <option value="physical_therapy">Physical Therapy</option>
                <option value="nutrition">Nutrition Consultation</option>
            </select>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Appointment Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" placeholder="Enter any details..." rows="4"></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Appointment booked successfully!");
        });
    </script>
</body>
</html>
