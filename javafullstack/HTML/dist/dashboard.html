<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Health and Wellness</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            background-image: url('https://www.transparenttextures.com/patterns/tiny-grid.png');
            margin: 0;
            padding: 0;
            color: #333;
        }
        .dashboard-container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .dashboard-menu {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .dashboard-menu li {
            margin: 0;
        }
        .dashboard-menu a {
            display: block;
            padding: 15px;
            background-color: #9ddcdc;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .dashboard-menu a:hover {
            background-color: #79c7c7;
        }
        .welcome-msg {
            text-align: center;
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .logout-btn {
            display: inline-block;
            background-color: #ff6f6f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
            text-align: center;
            display: block;
        }
        .logout-btn:hover {
            background-color: #e35b5b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Dashboard</h2>
        <p class="welcome-msg">Welcome, [User Name]!</p>
        <ul class="dashboard-menu">
            <li><a href="#">View Profile</a></li>
            <li><a href="#">Book Appointment</a></li>
            <li><a href="#">View Appointments</a></li>
            <li><a href="#">Health Records</a></li>
            <li><a href="#">Wellness Programs</a></li>
        </ul>
        <a href="index.html" class="logout-btn">Logout</a>
    </div>
</body>
</html>
