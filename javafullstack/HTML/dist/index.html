<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Health and Wellness</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            background-image: url('https://www.transparenttextures.com/patterns/tiny-grid.png');
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #9ddcdc;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #79c7c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Health and Wellness System</h1>
        <div class="btn-group">
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
