<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Health and Wellness</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #e3f2fd, #c8e6c9);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Main container */
        .container {
            text-align: center;
            width: 90%;
            max-width: 900px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        h1 {
            font-size: 36px;
            color: #2e7d32;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Subtitle */
        h2 {
            font-size: 24px;
            color: #388e3c;
            margin-bottom: 15px;
        }

        /* Navigation buttons */
        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .button-container a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            background-color: #81c784;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: #66bb6a;
        }

        /* Decorative elements */
        .decorative-bar {
            height: 8px;
            width: 80px;
            background-color: #388e3c;
            margin: 10px auto 30px auto;
            border-radius: 4px;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }

        footer a {
            color: #388e3c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>Welcome to the Health and Wellness Portal</h1>
        <div class="decorative-bar"></div>

        <!-- Subtitle -->
        <h2>Your Gateway to Better Health</h2>

        <!-- Navigation buttons -->
        <div class="button-container">
            <a href="view-profile.html">View Profile</a>
            <a href="book-appointment.html">Book Appointment</a>
            <a href="view-appointments.html">View Appointments</a>
            <a href="health-records.html">Health Records</a>
            <a href="wellness-programs.html">Wellness Programs</a>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Health and Wellness Portal. All Rights Reserved.</p>
            <p>Need help? <a href="contact-us.html">Contact Support</a></p>
        </footer>
    </div>
</body>
</html>
